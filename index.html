<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Pages Browser</title>
    <script type="text/javascript" src="https://webapi.teamviewer.com/api/v1/web/config.js"></script>
  </head>
  <body>
    <input type="text" id="url" placeholder="Enter a URL">
    <button onclick="go()">Go</button>
    <br>
    <iframe id="browser" width="100%" height="500"></iframe>
    <br>
    <button onclick="openTeamViewer()">Open TeamViewer</button>

    <script>
      function go() {
        var url = document.getElementById("url").value;
        if (url.indexOf("http://") !== 0 && url.indexOf("https://") !== 0) {
          url = "http://" + url;
        }
        document.getElementById("browser").src = url;
      }

      function openTeamViewer() {
        tvApi.openManagementConsole({ target: 'api' });
      }
    </script>
  </body>
</html>
