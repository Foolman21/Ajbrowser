<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Pages Browser</title>
  </head>
  <body>
    <input type="text" id="url" placeholder="Enter a URL">
    <button onclick="go()">Go</button>
    <br>
    <iframe id="browser" width="100%" height="500"></iframe>

    <script>
      function go() {
        var url = document.getElementById("url").value;
        if (url.indexOf("http://") !== 0 && url.indexOf("https://") !== 0) {
          url = "http://" + url;
        }
        document.getElementById("browser").src = url;
      }
    </script>
  </body>
</html>
